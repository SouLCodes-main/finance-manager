<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        input, select {
            background-color: #3d3d3d;
            border: 1px solid #4d4d4d;
            color: #e0e0e0;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <nav class="mb-8 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Finance Manager</h1>
        <div class="space-x-4">
            <a href="/" class="text-blue-400 hover:text-blue-300">Dashboard</a>
            <a href="/add" class="text-blue-400 hover:text-blue-300">Add Transaction</a>
            <a href="/transactions" class="text-blue-400 hover:text-blue-300">View All</a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto">
        <div class="card p-6">
            <h2 class="text-xl mb-6">Add New Transaction</h2>
            <form action="/add" method="post" class="space-y-4">
                <div>
                    <label for="date" class="block mb-1">Date</label>
                    <input type="date" id="date" name="date" required
                           class="w-full p-2 rounded">
                </div>
                
                <div>
                    <label for="amount" class="block mb-1">Amount (â‚¹)</label>
                    <input type="number" id="amount" name="amount" step="0.01" required
                           class="w-full p-2 rounded">
                </div>
                
                <div>
                    <label for="category" class="block mb-1">Category</label>
                    <select id="category" name="category" required
                            class="w-full p-2 rounded">
                        <option value="Income">Income</option>
                        <option value="Expenses">Expenses</option>
                    </select>
                </div>
                
                <div>
                    <label for="description" class="block mb-1">Description</label>
                    <input type="text" id="description" name="description" required
                           class="w-full p-2 rounded">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Add Transaction
                </button>
            </form>
        </div>
    </div>
</body>
</html>
